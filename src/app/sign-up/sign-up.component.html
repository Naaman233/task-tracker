<div class= "d-flex justify-content-center">
    <div class="center">
        <mat-card-title>Sign up</mat-card-title>
        <div>{{errorMessage}}</div>
       <form class="form" [formGroup]="loginForm">
           <table class="example-full-width" cellspacing="0">
               <tr>
                   <td>
                       <mat-form-field class="example-full-width">
                           <input matInput placeholder="Email Address" id="inputEmail" type="text" formControlName="inputEmail" required autofocus />
                       </mat-form-field>
                       <span *ngIf="inputEmail.touched" && inputEmail.invalid>{{inputEmailErrorMsg}}</span>
                   </td>
               </tr>
               <tr>
                   <td>
                       <mat-form-field class="example-full-width">
                           <input matInput placeholder="Password" id="inputPassword" type="password" formControlName="inputPassword" required autofocus />
                       </mat-form-field>
                       <span *ngIf="inputPassword.touched && inputPassword.invalid">{{inputPasswordErrorMsg}}</span>
                   </td>
               </tr>
               <tr>
                   <td>
                       <mat-form-field class="example-full-width">
                           <input matInput placeholder="Confirm Password" id="inputConfirmedPassword"  type="password" formControlName="inputConfirmedPassword"required autofocus />
                       </mat-form-field>
                   </td>
               </tr>
           </table>
           <div class="form-footer">
               <button mat-raised-button color="success" [class.spinner]="loading" [disabled]="loading" (click)="onSubmitClick($event)" id="signUpButton">Create User</button>
               <a routerLink="/sign-in">Login</a>
           </div>
       </form>
    </div>
</div>
