
 <div class="container">
 <div class="center">
<mat-card class="example-card" style="right: 30px;
padding-right: 50em;
padding-left: -50em;">
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
        <div class="warning">{{errorMessage}}</div>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width"> 
                            <input matInput placeholder="Email Address" id="inputEmail" formControlName="inputEmail" required autofocus/>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder=" New Password" id="inputPassword" formControlName="inputPassword" type="password" required autofocus>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Confirm password" type="password" id="inputConfirmPassword"  formControlName= "inputConfirmedPassword" required autof>  
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading" id="signUpButton"(click)="onSubmitClick($event)" >Sign up</button>
</mat-card>
</div>
</div>
